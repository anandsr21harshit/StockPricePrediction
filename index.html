<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Profit & Loss Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Stock Profit & Loss Calculator</h1>
        <form id="stock-form">
            <label for="intial-price">Intial Price</label>
            <input type="text" id="initial-price" placeholder="Enter initial price here">
            <label for="numberOfStocks">Quantity of Stocks</label>
            <input type="text" id="numberOfStocks" placeholder="Enter the number of stocks bought">
            <label for="currentPrice">Current Price</label>
            <input type="text" id="currentPrice" placeholder="Enter the current price of stocks">
        </form>
        <button id="tellMe">Tell Me!</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
